name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test ./... -v

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mkdir -p dist
          BINARY_NAME="kedastral-tui"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="kedastral-tui.exe"
          fi
          go build -ldflags "-X main.version=$VERSION" -o dist/$BINARY_NAME .

      - name: Create archive
        run: |
          cd dist
          ARCHIVE_NAME="kedastral-tui-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip ${ARCHIVE_NAME}.zip kedastral-tui.exe
          else
            tar -czf ${ARCHIVE_NAME}.tar.gz kedastral-tui
          fi

      - name: Generate SHA256 checksums
        run: |
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            sha256sum *.zip > checksums-${{ matrix.goos }}-${{ matrix.goarch }}.txt
          else
            sha256sum *.tar.gz > checksums-${{ matrix.goos }}-${{ matrix.goarch }}.txt
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kedastral-tui-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums-*.txt

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          cat > release-notes.md << 'EOF'
