          **Linux (amd64)**
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/kedastral-tui-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
          tar -xzf kedastral-tui-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
          chmod +x kedastral-tui
          sudo mv kedastral-tui /usr/local/bin/
